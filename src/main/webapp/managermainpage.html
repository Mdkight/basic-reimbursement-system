<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Manager Dashboard</title>
<link rel="stylesheet" href="Stylesheets/BaseStyle.css">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

	<div class="centeredBox">
		<br>
		<h1>Manager Dashboard</h1>
		<br>
		<form action="UserProfile" method="get" style="float: right;">
			<input type="submit" value="See My User Profile">
		</form>
		<hr>
		<h3>Approve Ticket by Number</h3>
		<form action="ApproveTicket" method="POST">
			<input type="number" name="ticketNumber" value="Ticket Number" id="ticketNumber" required>Ticket Number <br> <input type="radio"
				name="appDen" value="Approve">Approve <input type="radio" name="appDen" value="Deny">Deny <input type="submit"
				value="Submit decision">
		</form>
		<br> <br> <br>
		<div style="display: inline-block; width: 45%; text-align: center;">
			<div style="display: inline-block; width: 45%; text-align: center;">
				<form action="SeePending" method="GET">
					<input type="submit" id="pending" value="See Pending Tickets">
				</form>
			</div>
			<div style="display: inline-block; width: 45%; text-align: center;">
				<form action="Logout" method="GET">
					<input type="submit" id="Logout" value="Logout">
				</form>
			</div>
		</div>
		<br> <br>
		<form action="MoneyView" method="POST">
			<input type="submit" value="See Total Reimbursements by Category">
		</form>
	</div>

</body>

</html>
