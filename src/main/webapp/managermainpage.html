<h4>Approve Ticket by Number</h4>
    <form action="ApproveTicket" method="POST">
        <input type="number" name="ticketNumber" value="Ticket Number" id="ticketNumber">Ticket Number
        <br>
        <input type="radio" name="appDen" value="Approve">Approve
        <input type="radio" name="appDen" value="Deny">Deny
        <input type="submit" value="Submit decision">
    </form>
    <br><br>
    <form action="SeePending" method="GET">
    <input type="submit" id="pending" value="See Pending Tickets">
    </form>
