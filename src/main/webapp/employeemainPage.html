        <h3>New Ticket Submission</h3>
        <form action="SubmitTicket" method="POST">
            <fieldset style="width:900px">
                <label for="reimbursementtype">Expense type</label>
                <select name="reimbursementtype">
                    <option value="travel">Travel</option>
                    <option value="lodging">Lodging</option>
                    <option value="food">Food</option>
                    <option value="other">Other</option>
                </select>
                
                <label for="amount">Amount</label>
                <input type="number" name="amount">
                <br>
                <label for="description">Description</label>
                <textarea maxlength="150" rows="4" cols="50" name="description" placeholder="Enter a brief description here (150 char limit)"></textarea>
                <br>
                <input type="submit"  value="Submit New Ticket">
            </fieldset>
        </form>
        <br><br>
        <h3>See Previously Submitted Tickets</h3>
        <form action="GetMyTickets" method="GET">
            <input type="submit" value="See Previous Submissions" />
        </form>
</body>
</html>
