<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<link rel="stylesheet" href="Stylesheets/BaseStyle.css">
</head>
<body>
    <div style="text-align:center;">
    
    </div>
	<div class="centeredBox">
	<br>
	<h1>Employee Dashboard</h1><br>
	<hr>
		<h3>New Ticket Submission</h3>
		<form action="SubmitTicket" method="POST">
			
				<label for="reimbursementtype">Expense type</label> <select
					name="reimbursementtype">
					<option value="travel">Travel</option>
					<option value="lodging">Lodging</option>
					<option value="food">Food</option>
					<option value="other">Other</option>
				</select> <label for="amount">Amount</label> <input type="number"
					name="amount"> <br> <label for="description">Description</label>
				<textarea maxlength="150" rows="4" cols="50" name="description"
					placeholder="Enter a brief description here (150 char limit)"></textarea>
				<br> <input type="submit" value="Submit New Ticket" style="float: left; margin-left: 35%">
				</form>
			<div style="display: inline-block; width: 25%; text-align: center; float: right;">
			<form action="Logout" method="GET">
				<input type="submit" id="Logout" value="Logout">
			</form>
			</div>

	<br>
	<hr>
	<br>
<!-- 	<div class="centeredBox"> -->
		<h3>See Previously Submitted Tickets</h3>

		<form action="GetMyTickets" method="GET">
			<input type="radio" name="whichSubmissions" value="All">All <input
				type="radio" name="whichSubmissions" value="Pending">Pending
			<input type="radio" name="whichSubmissions" value="Resolved">Resolved
			<input type="submit" value="See Previous Submissions" />
		</form>
		<br>
	</div>
</body>
</html>
