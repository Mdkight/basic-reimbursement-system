<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<link rel="stylesheet" href="Stylesheets/BaseStyle.css">
</head>
<body>
	<div class="centeredBox">
		<h1 id="topHead">Welcome to Just A Super Delightful and Helpful
			Interactive Reimbursment System!</h1>
		<hr/>
		<form action="Login" method="POST" id="loginForm" style="margin: auto;">
			<fieldset style="width: 300px; ">
				<legend>Please Login or create account here</legend>
				<label for="username">Username:</label> <input type="text"
					name="username" placeholder="enter username" /> <br /> <br /> <label
					for="password">Password:</label> <input type="password"
					name="password" placeholder="enter password" /> <br /> <input
					type="submit" value="Submit" />
			</fieldset>
		</form>
		<br />
		<button id="newAccount" onclick="window.location.href='NewAccount'" style="margin: auto;">Create
			New Account</button>
	</div>
</body>
</html>
