<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>New Ticket Submission</h3>
    <form action="SubmitTicket" method="POST">
        <fieldset style="width:900px">
            <label for="reimbursementtype">Expense type</label>
            <select name="reimbursementtype">
                <option value="travel">Travel</option>
                <option value="lodging">Lodging</option>
                <option value="food">Food</option>
                <option value="other">Other</option>
            </select>
            
            <label for="amount">Amount</label>
            <input type="number" name="amount" id="amount">
            <br>
            <label for="description">Description</label>
            <textarea maxlength="150" rows="4" cols="50" name="description">Enter a brief description here (150 char limit)</textarea>
            <br>
            <input type="submit"  value="Submit New Ticket">
        </fieldset>
    </form>
</body>
</html>
